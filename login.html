    <div>
        <div class="titulo">
            Feng Shui
        </div>

        <div>
            <p style="text-align: center; font-size: 3rem;">
                CADASTRO DE GANHADOR
            </p>
            <form id="cadastroForm" class="formulario">
                <label for="nomeCompleto">NOME COMPLETO:</label>
                <input type="text" id="nomeCompleto" name="nomeCompleto" placeholder="馬修澤維爾" required><br>
        
                <label for="telefone">Nº DE TELEFONE:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXX XXXX" required><br>
        
                <label for="email">E-MAIL:</label>
                <input type="email" id="email" name="email" placeholder="馬特烏斯克斯維爾格郵件@信箱。" required><br>
        
                <label for="dataNascimento">DATA DE NASCIMENTO:</label>
                <input type="date" id="dataNascimento" name="dataNascimento" required><br>
        
                <label for="nomeUsuario">NOME DE GANHADOR:</label>
                <input type="text" id="nomeUsuario" name="nomeUsuario" placeholder="Ching Cheng Hanji" required><br>
        
                <label for="senha">SENHA:</label>
                <input type="password" id="senha" name="senha" placeholder="abc123*" required><br>
        
            <div class="botoes">
                <button class="cadastrar" type="button" id="cadastrarBtn">CADASTRAR</button>
                <button class="cancelar" type="button" id="cancelarBtn">CANCELAR</button>
            </div>

            </form>
        </div>
        
        <div id="resultado"></div>
        
        
    

    </main>
